<!DOCTYPE HTML>
<html lang="en">
  <head>
		<meta charset="UTF-8">
		<title>Stack</title>
		<link href="./css/fonts.css" rel="stylesheet">
		<link href="./css/styles.css" rel="stylesheet">
		<meta name="viewport" content="initial-scale=1.0, width=device-width">
	</head>

	<body class="body">
		<header class="header">
			<div class="burger">
				<input type="checkbox" class="burger__checkbox" id='check'>
				<label class="burger__label" for='check'></label>
				<div class="burger__line">
					<div class="burger__line_first"></div>
					<div class="burger__line_second"></div>
					<div class="burger__line_third"></div>
					<div class="burger__line_fourth"></div>
				</div>
				<nav class="burger-menu">
					<a href="#" class="burger-menu__link">Features</a>
					<a href="#" class="burger-menu__link">Pricing</a>
					<a href="#" class="burger-menu__link">FAQ</a>
					<a href="#" class="burger-menu__link">Support</a>
				</nav>
			</div>
			<div class="logo">
				<img class="logo__pic" src="img/logo__img.png">
				<img class="logo__pic_mobile" src="img/logo__img_mobile.png">
				<img class="logo__text" src="img/logo__text.png">
				<img class="logo__text_mobile" src="img/logo__text_mobile.png">
			</div>
			<nav class="nav">
				<a class="nav__link_features" href="#">Features</a>
				<a class="nav__link_pricing" href="#">Pricing</a>
				<a class="nav__link_faq" href="#"><span class="nav__link_faq">Faq</span></a>
				<a class="nav__link_support" href="#">Support</a>
			</nav>	
		</header>

		<main class="main">
			<section class="main-content">
				<p class="main-content__text"> Stack is the best way to take your business on the road or vacation </p>
				<div class="download">
					<a href="#"><img class="download__apple" src="img/download__apple.png"></a>
					<a href="#"><img class="download__android" src="img/download__android.png"></a>
				</div>
			</section>
		</main>
	</body>
</html>
